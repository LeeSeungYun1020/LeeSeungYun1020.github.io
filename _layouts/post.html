---
layout: default
---
<h1>{{ page.title }}</h1>
<p>
    {{ page.date | date_to_string }}
    {{ page.author }}

    {% assign category = site.categories | where: 'name', page.categories | first %}
    {% if category %}
    - <a href="{{ category.url }}">{{ category.name }}</a>
    {% else %}
    - {{ category.name }}
    {% endif %}
</p>

{{ content }}
