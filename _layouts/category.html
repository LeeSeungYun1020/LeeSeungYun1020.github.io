---
layout: default
---
<h1>{{ page.name }}</h1>
<h2>{{ page.color }}</h2>
{{ content }}

<h2>Posts</h2>
<ul>
    {% for post in site.posts %}
    {% assign tags = post.category | split: "," %}
    {% if tags contains page.name %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
    {% endfor %}
</ul>
