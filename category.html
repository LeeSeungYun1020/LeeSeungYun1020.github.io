<h1>Category</h1>

<div id="category-container">
    {% for category in site.categories %}
    <div class="category-tag" style="background-color: #{{ category.color }};">
        <a href="{{ category.url }}">{{ category.name }}</a>
    </div>
    {% endfor %}
</div>
