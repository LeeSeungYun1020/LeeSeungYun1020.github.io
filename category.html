---
layout: default
title: Category
permalink: /category
---
<h1>Category</h1>

<ul>
    {% for category in site.categories %}
    <li>
        <h2><a href="{{ category.url }}">{{ category.name }}</a></h2>
        <h3>{{ category.color }}</h3>
        <p>{{ category.content | markdownify }}</p>
    </li>
    {% endfor %}
</ul>
