<div>
    <ul class="header-navigation" id="header-navigation">
        {% for item in include.menu %}
            <li class="header-tab-box {% if page.url == item.link %} header-current-tab-box{% endif %}">
                <a class="header-link header-tab{% if page.url == item.link %} header-current-tab{% endif %}"
                        {% if item.link != null %} href="{{ item.link }}" {% endif %}
                        {% if item.target != null %} target="{{ item.target }}" {% endif %} >
                    {{ item.name }}
                    {% if item.target != null %}
                        <svg class="header-tab-trailing-icon"
                             xmlns="http://www.w3.org/2000/svg" height="24px"
                             viewBox="0 -960 960 960"
                             width="24px">
                            <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h560v-280h80v280q0 33-23.5 56.5T760-120H200Zm188-212-56-56 372-372H560v-80h280v280h-80v-144L388-332Z"/>
                        </svg>
                    {% endif %}
                </a>
            </li>
        {% endfor %}
        <li id="header-theme-change-button" class="header-tab-box">
            <div class="header-tab">
                <div id="header-theme-change-text">테마 변경</div>

                <svg id="header-light-mode-icon" class="header-theme-icon header-tab-trailing-icon"
                     xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                     width="24px">
                    <path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"/>
                </svg>

                <svg id="header-dark-mode-icon" class="header-theme-icon header-tab-trailing-icon"
                     xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                     width="24px">
                    <path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/>
                </svg>
            </div>
        </li>
    </ul>
    <button aria-label="site navigation button" class="header-navigation-button"
            id="header-navigation-button"
            type="button">
        <svg class="header-navigation-button-icon" height="24px"
             viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>
    </button>
</div>

<script>
  const nav = document.getElementById("header-navigation")
  const navButton = document.getElementById("header-navigation-button")
  const themeChangeButton = document.getElementById("header-theme-change-button")
  const themeChangeText = document.getElementById("header-theme-change-text")
  const lightModeIcon = document.getElementById("header-light-mode-icon")
  const darkModeIcon = document.getElementById("header-dark-mode-icon")

  // Mobile navigation button click
  navButton.addEventListener('click', event => {
    if (nav.style.visibility === "hidden") {
      nav.style.visibility = "visible"
    } else {
      nav.style.visibility = "hidden"
    }
  });

  // Dark mode
  themeChangeButton.addEventListener('click', event => {
    const isDark = document.body.classList.toggle('dark')
    document.body.classList.toggle('light', !isDark)
    localStorage.setItem('theme', isDark ? 'dark' : 'light')
    themeChangeText.textContent = isDark ? '라이트 모드로' : '다크 모드로'
    lightModeIcon.style.display = isDark ? 'inherit' : 'none'
    darkModeIcon.style.display = isDark ? 'none' : 'inherit'
  })
  document.addEventListener('DOMContentLoaded', () => {
    const isDark = document.body.classList.contains('dark')
    themeChangeText.textContent = isDark ? '라이트 모드로' : '다크 모드로'
    lightModeIcon.style.display = isDark ? 'inherit' : 'none'
    darkModeIcon.style.display = isDark ? 'none' : 'inherit'
  })
</script>
